<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body style="background-color:rgb(0, 0, 0);">
        <div class="container mb-2">
            <div class="row mt-3">
                <label class="form-label col-1 mt-1" style="color: rgb(255, 255, 255); font-size: 1.2em;">Vertices</label>
                <div class="col-2">
                    <select id = "vertices" class="form-select">
                        <option selected value="0">Zero</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                        <option value="8">Eight</option>
                        <option value="9">Nine</option>
                    </select>
                </div>
                <div class="col-2">
                    <button id="setVertices" onclick="fixVertices()" type="button" class="btn btn-success btn-sm mt-1">
                        Fix Vertices
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-1 mt-1">
                    <select name="vertex-1" id="vertex-1" class="form-select" style="display: none">
                    </select>
                </div>
                <div class="col-1 mt-1">
                    <select name="vertex-2" id="vertex-2" class="form-select" style="display: none">
                    </select>
                </div>
                <div class="col-1 mt-1">
                    <input type="text" name="edgeWeight" id="edgeWeight" class="form" style="display: none; height:40px; width: 5rem"/>
                </div>
                <div class="col-2 mt-1">
                    <button id="addEdge" onclick="addEdgeFromConsole()" type="button" class="btn btn-success btn-sm mt-1" style="display: none;" >
                        Add Edge
                    </button>
                </div>
                <div class="col-2">
                    <button id="prims" onclick="consolePrims()" type="button" class="btn btn btn-warning btn-sm mt-1" style="display: none;" >
                        Prims
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-md-12">
                    <canvas id="myCanvas"> </canvas>
                </div>
                <div class="col-lg-6">
                    <canvas id="myCanvas2" class=''> </canvas>
                </div>
            </div>
        </div>
        
        
    </body>

    <script type="text/javascript" src="try1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
